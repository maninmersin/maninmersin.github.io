<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLearning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .scorm-section {
            background-color: white;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .scorm-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .scorm-list {
            list-style-type: none;
            padding: 0;
        }
        .scorm-list li {
            margin-bottom: 1rem;
        }
        .scorm-link {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>eLearning Platform</h1>
        <p>Welcome to our eLearning platform. Launch your SCORM files below.</p>
    </header>
    <div class="container">
        <section class="scorm-section">
            <h2 class="scorm-title">Available SCORM Courses</h2>
            <ul class="scorm-list">
                <li><a href="path/to/scorm/file1.zip" class="scorm-link">SCORM Course 1</a></li>
                <li><a href="path/to/scorm/file2.zip" class="scorm-link">SCORM Course 2</a></li>
                <li><a href="path/to/scorm/file3.zip" class="scorm-link">SCORM Course 3</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
