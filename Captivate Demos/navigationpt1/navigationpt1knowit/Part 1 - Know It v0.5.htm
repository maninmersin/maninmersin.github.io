<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Basics and Navigation Part 1 Know It</title>
<script src="standard.js" type="text/javascript"></script>
</head>
	<link rel="stylesheet" type="text/css" href="captivate.css" />

	<!-- 
	If you want to publish captivate content on your website with right click functionality
	Step 1 : Upload the 'standard.js' in the same directory where your htm page reside.
	Step 2 : Include the 'standard.js' in your htm code as the first script under <head> tag as follow:
	       <script src="standard.js" type="text/javascript"></script>  
	Step 3 : Write this function call in  <body> tag of your page onload="RightClick.init();" 
	example :  <body onload="RightClick.init();"  ..... .. . .>
	-->


<body onload="RightClick.init();"    bgcolor="#ffffff">
     <!--Step 4: Copy from here --> 
 
	<div id="CaptivateContent">&nbsp;
	</div>
	<script type="text/javascript">
		var strURLFull = window.document.location.toString();
		var intTemp = strURLFull.indexOf("?");
		var	strURLParams = "";
		if(intTemp != -1)
		{
			strURLParams = strURLFull.substring(intTemp + 1, strURLFull.length);
		}
	    var so = new SWFObject("Part 1 - Know It v0.5.swf", "Captivate", "100%", "100%", "10", "#CCCCCC");
		so.addParam("quality", "high");
		so.addParam("name", "Captivate");
		so.addParam("id", "Captivate");
		so.addParam("wmode", "opaque");
		so.addParam("bgcolor","#ffffff");
		so.addParam("seamlesstabbing","false");
		so.addParam("menu", "false");
		so.addParam("AllowScriptAccess","always");
		so.addVariable("variable1", "value1");
		if(strURLParams != "")
		{
			so.addVariable("flashvars",strURLParams);
		}
		so.setAttribute("redirectUrl", "https://get.adobe.com/flashplayer/");
		so.write("CaptivateContent");
	</script>
     <!--Step 4: till here and paste it under <body> tag of your page-->
 

	<script type="text/javascript">
		document.getElementById('Captivate').focus();
		document.Captivate.focus();
	</script>
</body>
</html>
